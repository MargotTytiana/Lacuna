  <script>
    window.$docsify = {
	alias: {
		  /* 使用自定义的侧边栏 */

		  '/Setting/.*/_sidebar.md': '/Setting/_sidebar.md',
		  '/book-sketches/.*/_sidebar.md': '/book-sketches/_sidebar.md',
		  '/.*/_navbar.md': '/_navbar.md'
		},
	name: '🪐 Lacuna',
	// 点击标题后的跳转地址
	// nameLink: '/',
	repo: '',
	coverpage: false,
	loadNavbar: true,
	loadSidebar: true,
	subMaxLevel: 2,
	sidebarDisplayLevel: 1,
	search: {
		paths: 'auto',
		placeholder: '搜索内容 Search',
		noData: '找不到结果 Not existing',
		depth: 5,
		},
	// 切换页面后是否自动跳转到页面顶部
	auto2top: true,

        errorText: 'Error! 复制错误',
        successText: 'Success! 复制成功'
		},
    darkSwitch: {
        fixed: false,
        debug: false,
		style: {top:'60px'},
		},
	
	tabs: {
		persist: true, // default
		sync: true, // default
		theme: 'classic', // default
		tabComments: true, // default
		tabHeadings: true // default
		},
	'flexible-alerts': {
		style: 'flat',
		note: {
			label: {
				'/en/': 'Definition',
				'/': '定义 Definition',
				},
			icon: 'fas far fa-book',
			className: 'note'
			},
		tip: {
			label: {
				'/en/': 'Tip',
				'/': '提示 Tip',
				},
			},
		warning: {
			label: {
				'/en/': 'Warning',
				'/': '警告 Warning',
				},
			},
		attention: {
			label: {
				'/en/': 'Attention',
				'/': '注意 Attention',
				},
			},
		},
	glossify: {
	    debug: true,
	    // glossaryLocation: './X_Appendix/Glossary/HOME.md', # default is '_glossary.md'
	    terminologyHeading: '####', // default is '####', overwrite to fit your glossary heading depth
	    replaceTitleTerms: true,
		},
	timeUpdater: {
		text: "<div align='center' width='200px' style='color:gray;font-size:16px'>Last Update Time @ {docsify-updated}</div>",
		formatUpdated: "{YYYY}/{MM}/{DD} {HH}:{mm}",
		whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
		},
	autoHeaders: {
		// Separator for header numbering (e.g., '.', '-', ')')
		separator: '.',

		// Boolean indicating if headers should be added to the sidebar
		sidebar: false,

		// Number of header levels to include (1 to 6) or an object with start and finish properties
		levels: 3,
		// levels: { start: 1, finish: 6 }

		// Boolean to enable or disable debug messages
		debug: false
		},
	
	};
