<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lacuna</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Description">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<!-- Theme: Simple -->
	<link rel="stylesheet" title="light" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
	<link rel="stylesheet" title="dark" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
	<!-- 网站页签图标 -->
	<link rel="shortcut icon" href="public/image/favicon.ico" type="image/x-icon" />
	<!-- 外部样式定制 -->
	<link rel="stylesheet" href="./css/custom.css" />
	<!-- latex -->
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
	<!-- link docsify-dark-switch.css  -->
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-switch/dist/docsify-dark-switch.css">
	<link rel="stylesheet" href="./css/katex.js" />
	<!-- katex 公式复制 -->
	<link href="https://cdn.bootcdn.net/ajax/libs/KaTeX/0.12.0/contrib/copy-tex.css" rel="stylesheet">
	
</head>

<body>
  <nav>
	<a href="#/en/">
		<img src="./svg/en.svg" alt="SVG Image" width="36" height="36" style="margin-right: 20px">
	</a>
	<a href="#/">
		<img src="./svg/cn.svg" alt="SVG Image" width="36" height="36" style="margin-top: 35px;margin-right: -20px;">
	</a>
  </nav>
  <div id="app"></div>

  <script>
    window.$docsify = {
	alias: {
		  /* 使用自定义的侧边栏 */
		  '/_sidebar.md': '/Setting/_sidebar.md',
		  '/Setting/.*/_sidebar.md': '/Setting/_sidebar.md',
		  '/book-sketches/.*/_sidebar.md': '/book-sketches/_sidebar.md',
		  '/.*/_navbar.md': '/_navbar.md'
		},
	name: '🪐 Lacuna',
	// 点击标题后的跳转地址
	// nameLink: '/',
	repo: '',
	coverpage: false,
	loadNavbar: true,
	loadSidebar: true,
	subMaxLevel: 2,
	sidebarDisplayLevel: 1,
	search: {
		paths: 'auto',
		placeholder: '搜索内容 Search',
		noData: '找不到结果 Not existing',
		depth: 3,
		},
	// 切换页面后是否自动跳转到页面顶部
	auto2top: true,
	// 复制样式
    copyCode: {
        buttonText: 'Copy! 复制到剪贴板',
        errorText: 'Error! 复制错误',
        successText: 'Success! 复制成功'
		},
    darkSwitch: {
        fixed: false,
        debug: false,
		style: {top:'60px'},
		},

	};
	</script>
	<!-- Docsify v4 -->
	<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
	<!-- 搜索插件 -->
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
	<!-- 一键复制插件 -->
	<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
	<!-- 代码高亮 -->
	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-shell-session.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-http.mijs"></script>
    <!-- 字数统计 -->
	<script src="//unpkg.com/docsify-count/dist/countable."></script>
	<!-- 回到顶部功能 -->
	<script src="https://cdn.jsdelivr.net/gh/wugenqiang/NoteBo@master/plugin/jquery.js"></script>
	<script src="https://cdn.jsdelivnet/gh/wugenqig/NoteBook@master/plun/jquery.goup.js"></script>
	<script type="text/javasipt">
	  $(document).rdy(function () {
		$.gou{
		  trger: 100,
		  bottomOffset: 52,
		  locationOffset: 25,
		  //title: 'TOP',
		  titleAsText: true
		});
	  });
	  </script>
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
	<!-- 图片放大 -->
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
	<!-- 支持 LaTex 语言 -->
	<script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/marked@4"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
	<!-- Markdown 引用样式美化 -->
	<script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

	<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-cpp.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-c.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-css.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-powershell.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-sql.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-yaml.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-properties.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs/components/matlab.min.js"></script>
	<!-- 外链脚本 -->
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
	<!-- 链接下一篇文章-->
	<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
	<!-- 侧边栏收缩 -->
	<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
<!-- 	离线模式
	<script>
	  if (typeof navigator.serviceWorker !== 'undefined') {
	    navigator.serviceWorker.register('sw.js')
	  }
	</script> -->
	<!-- script docsify-dark-switch.js or docsify-dark-switch.min.js  -->
	<script src="//cdn.jsdelivr.net/npm/docsify-dark-switch/dist/docsify-dark-switch.min.js"></script>
	<!-- 给网页上的中文和英文、数字、符号之间添加空格。 -->
	<script src="//cdn.jsdelivr.net/npm/docsify-pangu/lib/pangu.min.js"></script>
	<!-- docsify-glossary 词汇表 -->
	<script src="//unpkg.com/docsify-glossary/dist/docsify-glossary.min.js"></script>
	<!-- katex 公式复制 -->
	<script src="https://cdn.bootcdn.net/ajax/libs/KaTeX/0.12.0/contrib/copy-tex.js"></script>
	// mhchem 扩展
	<script src="https://cdn.bootcdn.net/ajax/libs/KaTeX/0.12.0/contrib/mhchem.min.js"></script>
	
</html>
