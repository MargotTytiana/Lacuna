	<link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/regular.css" />

<body>
  <nav>
	<a href="#/en/">
		<img src="./svg/en.svg" alt="SVG Image" width="36" height="36" style="margin-top: -5px;margin-right: 15px">
	</a>
	<a href="#/">
		<img src="./svg/cn.svg" alt="SVG Image" width="36" height="36" style="margin-top: -8px;margin-right: 10px;">
	</a>
  </nav>
  <div id="app"></div>

  <script>
    window.$docsify = {
	alias: {
		  /* 使用自定义的侧边栏 */
		  '/_sidebar.md': '/Setting/_sidebar.md',
		  '/_navbar.md': '/Setting/_navbar.md'
		},
	name: '🪐 Lacuna',
	// 点击标题后的跳转地址
	// nameLink: '/',
	repo: '',
	coverpage: false,
	loadNavbar: false,
	loadSidebar: true,
	subMaxLevel: 2,
	sidebarDisplayLevel: 1,
	search: {
		paths: 'auto',
		placeholder: '搜索内容 Search',
		noData: '找不到结果 Not existing',
		depth: 5,
		},
	// 切换页面后是否自动跳转到页面顶部
	auto2top: true,
	// 复制样式
    copyCode: {
        buttonText: 'Copy! 复制到剪贴板',
        errorText: 'Error! 复制错误',
        successText: 'Success! 复制成功'
		},
    darkSwitch: {
        fixed: false,
        debug: false,
		style: {
			top:'20px',
			right:'50px',
			},
		},
	tabs: {
		persist: true, // default
		sync: true, // default
		theme: 'classic', // default
		tabComments: true, // default
		tabHeadings: true // default
		},
	'flexible-alerts': {
		style: 'flat',
		note: {
			label: {
				'/en/': 'Definition',
				'/': '定义 Definition',
				},
			icon: 'fas far fa-book',
			className: 'note'
			},
		tip: {
			label: {
				'/en/': 'Tip',
				'/': '提示 Tip',
				},
			},
		warning: {
			label: {
				'/en/': 'Warning',
				'/': '警告 Warning',
				},
			},
		attention: {
			label: {
				'/en/': 'Attention',
				'/': '注意 Attention',
				},
			},
		},
	glossify: {
	    debug: true,
	    // glossaryLocation: './X_Appendix/Glossary/HOME.md', # default is '_glossary.md'
	    terminologyHeading: '####', // default is '####', overwrite to fit your glossary heading depth
	    replaceTitleTerms: true,
		},
	timeUpdater: {
		text: "<div align='center' width='200px' style='color:gray;font-size:16px'>Last Update Time @ {docsify-updated}</div>",
		formatUpdated: "{YYYY}/{MM}/{DD} {HH}:{mm}",
		whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
		},
	autoHeaders: {
		// Separator for header numbering (e.g., '.', '-', ')')
		separator: '.',

		// Boolean indicating if headers should be added to the sidebar
		sidebar: true,

		// Number of header levels to include (1 to 6) or an object with start and finish properties
		levels: 3,
		// levels: { start: 1, finish: 6 }

		// Boolean to enable or disable debug messages
		debug: false
		},
	jxtoc: {
		headings: "h1, h2, h3",
		},
	};
	</script>
	<!-- Docsify v4 -->
	<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

	<!-- 一键复制插件 -->
	<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>

	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>

	<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-http.mijs"></script>

	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
	<!-- 图片放大 -->
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

	<script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>

	<script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>

	<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-yaml.min.js"></script>

	<script src="//cdn.jsdelivr.net/npm/prismjs/components/matlab.min.js"></script>

	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
	<!-- 侧边栏收缩 -->
	<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
	<!-- script docsify-dark-switch.js or docsify-dark-switch.min.js  -->
	<script src="//cdn.jsdelivr.net/npm/docsify-dark-switch/dist/docsify-dark-switch.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

	<!-- docsify-wikilink 关键词链接 -->
	<!-- https://zpengg.github.io/docsify-wikilink/#/?id=usage -->
	<script src="https://cdn.jsdelivr.net/npm/docsify-wikilink@1"></script>
	<!-- docsify-updated 更新日期 -->
	<script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>

	<script src="https://unpkg.com/@h-hg/docsify-image-caption/dist/docsify-image-caption.min.js"></script>
